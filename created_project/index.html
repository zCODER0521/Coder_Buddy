<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Simple Todo App</h1>
    </header>
    <main>
        <section class="todo-app">
            <input id="new-task-input" class="new-task" placeholder="What needs to be done?" autocomplete="off" />
            <ul id="task-list" class="task-list"></ul>
            <footer class="todo-footer">
                <span id="items-left" class="items-left"></span>
                <div class="filters">
                    <button class="filter-btn" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <button id="clear-completed" class="clear-completed">Clear completed</button>
            </footer>
        </section>
    </main>
    <noscript>Please enable JavaScript to use the Simple Todo App.</noscript>
</body>
</html>
